<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS + JS Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¨ CSS Animations + JS Functions Demo</h1>
    <p>Hover, click, and interact with the elements below!</p>
  </header>

  <!-- Animated Button -->
  <section>
    <h2>1. Button Hover Effect</h2>
    <button class="fancy-btn">Hover Me</button>
  </section>

  <!-- Box Animation Trigger -->
  <section>
    <h2>2. Animate Box with JavaScript</h2>
    <div class="box" id="box"></div>
    <button onclick="triggerBoxAnimation('slide')">Slide</button>
    <button onclick="triggerBoxAnimation('fade')">Fade</button>
    <button onclick="triggerBoxAnimation('reset')">Reset</button>
  </section>

  <!-- Card Flip -->
  <section>
    <h2>3. Card Flip on Click</h2>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <section>
    <h2>4. Modal Popup</h2>
    <button id="openModal">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <p>This is a modal that slides and fades!</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
